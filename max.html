<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aleah's website by Max</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/hover.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="max.css">
    <link href='https://fonts.googleapis.com/css?family=Princess+Sofia' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

    <script>

        function call_ajax(file){
            $.ajax({
                url : file,
                dataType: "text",
                success : function (data) {
                    $(".main").html(data);
                }
            });
        }

        function transition() {
            $(".main").html("");
            $(".main").animate({height: 'toggle'});
            $('.main').animate({width: 'toggle'});
        }

        $(function(){
            $('.pull_letters').draggable({
                containment:'body',
                revert: true});
        });

        //stories to be animated
        var story_list = ['Islands.txt', 'Love_Me.txt', 3, 4 , 5]
        var featured_story = 1


        $(document).ready(function() {

            $("#first_story").click(function(){
                $("#first_story").css('box-shadow',"0px 0px 3px 2px rgba(23,56,78,.5)").delay(500).promise().done(function(){
                    $("#first_story").promise().done(function(){
                        transition();
                        $('.main').promise().done(function(){
                            call_ajax("stories/" + story_list[featured_story]);
                        });
                    });
                });
            });
            $("li").each(function(index){
                $(this).click(function() {
                    transition();
                    $('.main').promise().done(function(){
                        call_ajax("stories/" + story_list[index]);
                    });
                });
            });

            $('#head2').click(function(){
                if($(".nav").css("box-shadow")=="rgb(68, 68, 255) 0px 0px 0px 0px"){
                        $(".nav").css("box-shadow","0px 0px 10px 10px #44F");
                    } else{
                        $(".nav").css("box-shadow","0px 0px 0px 0px #44F");
                    };
            });

            $('.nav').mouseenter(function(){
                $(".nav").css("box-shadow","0px 0px 0px 0px #44F");
            });

            $('#head1').click(function() {
                transition();
                $('.main').promise().done(function(){
                    call_ajax('extra_files/bio.txt');
                });
            });

            $('#head3').click(function() {
                transition();
                $('.main').promise().done(function(){
                    call_ajax('extra_files/form.txt');
                });
            });

        });



    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 head">
            <div class="title_letters">
                <h1 class="text-center">
                    <span class="pull_letters hvr-wobble-horizontal">Aleah's</span> <span class="pull_letters hvr-wobble-horizontal">Stories </span>
                </h1>
            </div>
        </div>
    </di>
    <div class="row">
        <div class="col-md-12 header text-center"> <p class="header_p" id="head1"> Bio </p> <p class="header_p" id="head2"> Tales </p> <p class="header_p" id="head3"> Contact </p> </div>
    </div>
    <div class="row">
        <div class="col-md-9 main">
          <center>
            <div id="first_story" class="hvr-pulse-grow">
                 Press for Featured Story! 
            </div> 
        </div>
      <div class="col-md-3 nav">
          <br>
          <br>
          <ul>
            <li>Islands</li>
            <li>Love Me</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
         </ul>
      </div>
    </div>
</div>
</body>
</html>
